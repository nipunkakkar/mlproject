# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nipunmlopsapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: nipunmlops.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4D59DDB13EA24467AAB1A62B3535E6D4 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FFA63D9327F0473FA0B689FF1131736F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: nipunmlops.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4D59DDB13EA24467AAB1A62B3535E6D4 }}/mltest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95D3DA6A47144147BBBB7BACCC49C202 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_78A705A8F0B64059864A94FAA8F14D39 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_94B807B9BE1F4A098FAF15607E882AD9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nipunmlopsapp'
          slot-name: 'Production'
          images: 'nipunmlops.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_4D59DDB13EA24467AAB1A62B3535E6D4 }}/mltest:${{ github.sha }}'
          